{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Project!</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <style>
        .coffeeLover{
            background-color: rgb(238, 238, 238);
            border-radius: 7px;
            padding: 3%;
            margin-bottom: 2%;
            margin-top: 2%;
        }

        .h1_huge_font{
            font-size: 4em;
        }

        .h3_font_size{
            font-size: 1.7em;
        }
        
        .container-width{
            margin-top: 2%;
        }

        .form-contents{
            font-weight: bold;
            margin: 2px;
            
        }

    </style>
  </head>
  <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
          <div class="container-fluid">
              <div class="navbar-brand">
                  <a class="navbar-brand nav-link active" aria-current="page" href="#">Welcome</a>
              </div>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" >
                    <li class="nav-item"><a class="nav-link" href="/">Landing page</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Our Branches</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact Us!</a></li>
                </ul>
              </div>
            <button type="button" class="navbar-toggler" data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
          </div>
      </nav>
      <div class="container coffeeLover">
          <h1 class="h1_huge_font">Sign Up</h1>
      </div>

      <div class="container">
          <form action="register_user" method="POST">
            {% csrf_token %}
              <div class="form-group">
                <label for="firstname" class="form-contents">First Name</label>
                <input type="text" class="form-control" id="firstname" name="firstname">
              </div>
              <div class="form-group">
                <label for="lastname" class="form-contents">Last Name</label>
                <input type="text" class="form-control" id="lastname" name="lastname">
              </div>
              <div class="form-group">
                <label for="emailid" class="form-contents">Email address</label>
                <input type="email" class="form-control" id="emailid" name="emailid">
              </div>
              <div class="form-group">
                <label for="password" class="form-contents">Password</label>
                <input type="password" class="form-control" id="password" name="password">
              </div>
              <div class="form-group">
                <label for="c_password" class="form-contents">Confirm Password</label>
                <input type="password" class="form-control" id="c_password" name="c_password">
              </div>
              <small>these two fields must have same values</small>
              <div class="form-group">
                <input type="submit" value="Sign Up">
              </div>
              <small><a href='login'>already a user?? log in</a></small>
          </form>
      </div>
      <div>
        {% for message in messages %}
            {{message}}
        {% endfor %}
    </div>
  </body>
</html>
